
<!-- Navbar -->
<nav *ngIf="nav.visible" class="navbar header-top  navbar-expand-lg  navbar-light bg-light ">
  <a class="navbar-brand" href="Dashboard">
    <img src="assets/logo-smart-parking2.png " height="50px" width="150px" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav  d-md-flex mr-auto mt-2 mt-lg-0 ">    
      <li [ngClass]="item.submenu===true ? 'nav-item dropdown' : 'nav-item'" *ngFor="let item of HeaderData.GroupMenu">       
        <a  *ngIf="!item.submenu" class="nav-link" routerLink="/{{item.values[0].pagelink}}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{item.name}}
        </a>
        <a  *ngIf="item.submenu" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{item.name}}
        </a>
        <div *ngIf="item.submenu" class="dropdown-menu ul_item" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="/{{group.subpagelink}}" *ngFor="let group of item.values">{{group.submodulename}}</a>
        </div>
      </li>
    </ul>
    <span class="navbar-text">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hello! {{HeaderData.firstname}} &nbsp;
            <i class="fa fa-user"> </i>
          </a>
          <div class="dropdown-menu allign" aria-labelledby="navbarDropdownMenuLink">
            <div class="dropdown-item">
              <b>
                  <i class="fas fa-sign-in-alt"></i>
              </b>
              {{HeaderData.LoggedInUserName}}
            </div>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#ChangePassword">
              <i class="fa fa-key iconmargin" aria-hidden="true"></i>
              Change Password
            </a>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#ViewProfile">
              <i class="fa fa-eye iconmargin" aria-hidden="true"></i>
              View Profile
            </a>
            <div class="center-button">
              <button type="button" class="btn btn-light color-btn btn-sm " (click)="logout()" title="Logout">Logout</button>
            </div>
          </div>
        </li>
      </ul>
    </span>
  </div>
</nav>
<!-- Navbar -->

<!-- Modal -->
<div class="modal fade" id="ChangePassword">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Change Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">Current Password</div>
            <div class="col-sm-8">
              <div class="form-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">New Password</div>
            <div class="col-sm-8">
              <div class="form-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">Confirm Password</div>
            <div class="col-sm-8">
              <div class="form-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-light custom-btn" data-dismiss="modal" routerLink="/login">Save</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- view profile modal -->

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">Current Password</div>
            <div class="col-sm-8">
              <div class="form-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">New Password</div>
            <div class="col-sm-8">
              <div class="form-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">Confirm Password</div>
            <div class="col-sm-8">

                <input type="text" class="form-control">
              </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-light custom-btn" data-dismiss="modal" routerLink="/login">Save</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
