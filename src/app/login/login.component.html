<body class="inventory-body">
<div class="container py-5">
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">            
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mx-auto">                    
                  <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
                      <img src="assets/smart-parking-logo-header.png " class="logo" />
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"required="" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address(eg:abc@example.com)</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required=""/>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters long</div>
                    </div>
                    <div *ngIf="showerror" style="color: #D23540">
                        {{ErrorMessage}}
                      </div>
                    </div>

                    <button type="submit" class="btn btn-light color-btn btn-sm" *ngIf="!loginForm.valid" (keyup.enter)="keyUpFunction($event)">Login</button>
                    <button type="submit" class="btn btn-light color-btn btn-sm" *ngIf="loginForm.valid" (click)="AuthenticateLogin()" (keyup.enter)="keyUpFunction($event)">Login</button>
                  <a href="" class="forgot"data-toggle="modal" data-target="#forgotpassword">Forgot Password?</a>
                  </form>                            
                              <!-- /form card login -->
              </div>
            </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
</body>
